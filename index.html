<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="lorenzo-classe116">
    <meta name="description" content="htmlcss-struttura-discord">
    <title>Struttura Discord</title>

    <link rel="stylesheet" href="css/root.css">
    <link rel="icon" href="img/boolean-icon.png" type="icon/png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- general container -->
    <div class="container">
        <!-- head section -->
        <header>
            <!-- head flex container -->
            <div class="flex-header">
                <!-- head element's -->
                <div class="head-logo"></div>
                <div class="head-link"></div>
                <div class="head-login"></div>
            </div>
        </header>
        <!-- main section -->
        <main>
            <!-- main header box element -->
            <div class="main-hd header">
                <div class="head-box"></div>
            </div>
            <!-- main first box -->
            <div class="main servers">
                <div class="text-box"></div>
                <div class="pic-box"></div>
            </div>
             <!-- main second box -->
            <div class="main voice-channels">
                <div class="pic-box"></div>
                <div class="text-box"></div>
            </div>
             <!-- main third box -->
            <div class="main comunity">
                <div class="text-box"></div>
                <div class="pic-box"></div>
            </div>
             <!-- main fourth box -->
            <div class="main-recap  tech-recap">
                <div class="recap-box"></div>
            </div>
             <!-- main footer-box -->
            <div class="main footer">
                <div class="social-box"></div>
                <div class="main-ref reference-box">
                    <div class="main-reference reference-product"></div>
                    <div class="main-reference reference-company"></div>
                    <div class="main-reference reference-resources"></div>
                    <div class="main-reference reference-regulations"></div>
                </div>
        </div>
        </main>
        <footer>
            <div class="flex-footer"></div>
        </footer>



    </div>
</body>

</html>
